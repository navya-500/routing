<!DOCTYPE html>
<html>
    <head>
   <h1>question 02</h1>
   <button onclick = "func()">click to remove an element</button>
    </head>
    <body>
<script>
     
    function func() {
        var arr = [1,3,5,9,3,9,0];
        var spliced = arr.splice(1, 1);
        document.write("Removed element: " + spliced + "<br>");
    }
    func();
    </script>
   </body>
</html>
